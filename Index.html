<!DOCTYPE html>
<html>
    <head>
        <link href="css/main.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hangman</title>
        <link rel="shortcut icon" href="/Users/george.beckwith/Documents/Hangman/img/Hangman.png">
    </head>
    <body>
        <input id="restartButton" type="button" value="Restart" onClick="window.location.reload()">
        <h1><center>Hangman</center></h1>
        <div align="middle">
            <label>Lives used: </label>
            <label id="lives-used">
        </div>
        <div align="middle">
            <label>Lives remaining: </label>
            <label id="lives-remain">
        </div>
        <br />
        <div id="letters-container" align="middle" autocomplete="off"></div>
        <br />
        <div align ="middle">
            <input id="userGuess" maxlength="1" autocomplete="off"/>
            <button onclick="userGuess()">Guess</button>
        </div>
        <br />
        <br />
        <div id="failedChar" align="middle"></div>
        <div id="gameWon" align="middle"></div>
        <div id="gameLost" align="middle"></div>
        <p id="answer" align="middle"> </p>
        <p id="usedWord" align="middle" > </p>
        <br />
        <br />
        <div align="center">
            <canvas id="hangmanCanvas" width="500" height="500" align"middle" ></canvas>
        </div>
        <br />
        <br />        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
