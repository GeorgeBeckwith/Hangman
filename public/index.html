<!DOCTYPE html>
<html>
    <head>
        <link href="public/css/main.css" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Gloria Hallelujah' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hangman</title>
        <link rel="shortcut icon" href="/Users/george.beckwith/Documents/Hangman/public/img">
    </head>
    <body>
        <div>
            <h1 id ="hangmanTitle"><center>Hangman</center></h1>
            <input id="restartButton" type="button" value="Restart" onClick="window.location.reload()">
        </div>
        <div align="middle">
            <label>Lives Used: </label>
            <label id="lives-used">
        </div>
        <div align="middle">
            <label>Lives Remaining: </label>
            <label id="lives-remain">
        </div>
        <br />
        <div id="letters-container" align="middle" autocomplete="off"></div>
        <br />
        <div align ="middle">
            <input id="userGuess" maxlength="1" autocomplete="off" placeholder="Please enter a letter" />
            <button id="guessButton"onclick="userGuess()">Guess</button>
        </div>
        <div id="failedChar" align="middle"></div>
        <div id="gameWon" align="middle"></div>
        <div id="gameLost" align="middle"></div>
        <p id="answer" align="middle"> </p>
        <p id="usedWord" align="middle" > </p>
        <br />
        <div align="center">
            <canvas id="hangmanCanvas" width="200" height="200" align"middle" ></canvas>
        </div>      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="public/js/main.js"></script>
    </body>
</html>
